<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <div>
          <canvas id="myCanvas" width="1200" height="1000"></canvas>
        </div>
      </div>
      <div class="form-container">
        <h2 class="title">Drawing Properties</h2>
        <form id="form">
          <div>
            <label for="length">Trunk length</label>
            <input
              type="number"
              min="50"
              max="100"
              value="100"
              step="5"
              id="length"
              name="trunkLength"
            />
          </div>
          <div>
            <label for="decay">Decay</label>
            <input
              type="number"
              min="6.8"
              max="8.5"
              value="8"
              step="0.1"
              id="decay"
              name="branchDecay"
            />
          </div>
          <div>
            <label for="right">Right angle</label>
            <input
              type="number"
              min="0.3"
              max="2"
              value="1.5"
              step="0.1"
              id="right"
              name="rightAngle"
            />
          </div>
          <div>
            <label for="left">Left angle</label>
            <input
              type="number"
              min="0.3"
              max="2"
              value="1.5"
              step="0.1"
              id="left"
              name="leftAngle"
            />
          </div>
          <div>
            <label for="width">Stroke width</label>
            <input
              type="number"
              min="2"
              max="10"
              value="2"
              step="1"
              id="width"
              name="width"
            />
          </div>
          <div>
            <label for="treeColor">Tree color</label>
            <input
              class="color"
              type="color"
              id="treeColor"
              name="treeColor"
              value="#ff0000"
            />
          </div>
          <div>
            <label for="backgroundColor">Background color</label>
            <input
              class="color"
              type="color"
              id="backgroundColor"
              name="backgroundColor"
              value="#add8e6"
            />
          </div>
          <div class="button">
            <button type="submit" value="Submit" id="button">Create</button>
          </div>
          <div class="hidden" id="downloadSection">
            <label class="labelDownload">Download your beautiful tree</label>
            <a id="download" download="canvas">
              <button class="button download" type="button" id="downloadButton">
                Download
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
